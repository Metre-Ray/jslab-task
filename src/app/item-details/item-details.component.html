<div class="item">
  <p>
    item-details works!
    Show details for item {{id}}
  </p>
  <h2>{{item.snippet.title}}</h2>
  <ul>
    <li>Published: {{item.snippet.publishedAt | date}}</li>
    <li>Channel: {{item.snippet.channelTitle}}</li>
    <li><a href="https://www.youtube.com/watch?v={{item.id}}" target="_blank">Link to video</a></li>
  </ul>
  <p>{{item.snippet.description}}</p>
</div>
