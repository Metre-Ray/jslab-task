<div class="item-list">
  <form action="" (submit)="search($event)">
    <input type="text" [(ngModel)]="query" name="search-query" placeholder="Angular">
    <button>Search</button>
  </form>
  <div class="filter">
    <label for="filter-by-date">Filter by date: </label>
    <input type="text" name="filter-by-date" [formControl]="filterInput" placeholder="2018">
  </div>
  <ul>
    <li *ngFor="let item of (pageItems | filteringPipe:filterValue:['snippet','publishedAt'])" [appHighlight]="item.snippet.publishedAt | date" [routerLink]="['/item-details', item.id.videoId]">
      {{ item.snippet.title }}
    </li>
  </ul>

  <button class="changePage" (click)="previousPage()">Previous</button>
  <span>Page: {{pageNumber}}</span>
  <button class="changePage" (click)="nextPage()">Next</button>
</div>
